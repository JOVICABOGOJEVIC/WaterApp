<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WaterApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h2>Water<span>App</span></h2>
    </header>
    <div class="col-1-1 clearfix">
        <h2>Progress <span class="seven">(last 7 days)</span></h2>
        <div class="col-1-7">
            <div class="tab day1">
                <div class="day">Mon</div>
                <hr>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab day2">
                <div class="day">Tue</div>
                <hr>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab day3">
                <div class="day">Wed</div>
                <hr>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab day4">
                <div class="day">Thu</div>
                <hr>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab day5">
                <div class="day">Fri</div>
                <hr>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab day6">
                <div class="day">Sat</div>
                <hr>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab day0">
                <div class="day">Sun</div>
                <hr>
                <div class="procent"></div>
            </div>
        </div>
    </div>
    <div class="col-1-1">
        <h2 class="lastCigHeader">Drunk</h2>
        <div class="clock clearfix">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>
    <div class="col-1-1 no-border">
        <div class="btnHolder">
            <button>Water 2dl</button>
        </div>
    </div>
    <footer class="clearfix">
        <button id="reset" class="reset">reset</button>
          </footer>
    <script src="main.js"></script>
</body>

</html>
